{% if page_obj.paginator.num_pages > 1 %}
    <div class="row">
        <div class="pagination justify-content-center py-3">
            <nav aria-label="Page navigation">
                <ul class="pagination pagination-sm ">
                    <li class="page-item{% if not page_obj.has_previous %} disabled{% endif %}">
                        <a class="page-link" {% if page_obj.has_previous %}href="?page={{ page_obj.previous_page_number }}{% endif %}{% for key, value in request.GET.dict.items %}{% if key != 'page' %}&{{ key }}={{ value }}{% endif %}{% endfor %}">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>

                    {% if page_obj.has_previous %}
                        <li class="page-item">
                            <a class="page-link" href="{% if page_obj.previous_page_number  %}?page={{ page_obj.previous_page_number  }}{% endif %}{% for key, value in request.GET.dict.items %}{% if key != 'page' %}&{{ key }}={{ value }}{% endif %}{% endfor %}">
                                <span aria-hidden="true">{{ page_obj.previous_page_number }}</span>
                            </a>
                        </li>
                    {% endif %}
                    
                    <li class="page-item active" aria-current="page">
                        <a class="page-link">{{ page_obj.number }}</a>
                    </li>

                    {% if page_obj.has_next %}
                        <li class="page-item" aria-current="page">
                            <a class="page-link" href="?page={{ page_obj.next_page_number }}{% for key, value in request.GET.dict.items %}{% if key != 'page' %}&{{ key }}={{ value }}{% endif %}{% endfor %}">{{ page_obj.next_page_number }}</a>
                        </li>
                    {% endif %}
                    
                    <li class="page-item{% if not page_obj.has_next %} disabled{% endif %}">
                        <a class="page-link" {% if page_obj.has_next %}href="?page={{ page_obj.next_page_number }}{% endif %}{% for key, value in request.GET.dict.items %}{% if key != 'page' %}&{{ key }}={{ value }}{% endif %}{% endfor %}">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
{% endif %}
